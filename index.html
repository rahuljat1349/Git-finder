<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gitfinder</h1>
    <img id="bg" src="images/hero-logo.webp" alt="">
    <div class="container">
        <div class="searchbox">
            <input id="username" type="text" placeholder="Enter username here">
            <img id="search" src="images/search.png" alt="">
        </div>
        <div id="err">
            <p id="errpara"> Pleasa enter a Github username</p>
        </div>
        <div id="card">

            <div class="left">
                <div class="profile">
                    <img src="" alt="Github profile" id="profile">
                </div>
                <div class="bio">
                    <p id="bio">Bio</p>
                </div>
            </div>
            <div class="right">
                <div class="info">
                    <p id="name">Name :</p>
                    <p id="email">Email i'd :</p>
                    <p id="location">Address :</p>
                    <p id="following">Following :</p>
                    <p id="followers">Followers :</p>
                    <a href="" target="_blank" id="goto">Go to profile</a>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
